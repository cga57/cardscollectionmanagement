<section class="d-flex flex-row flex-wrap">
	<a class="deck rounded-3 m-2" href='/card'>
		<img class="deck-icon rounded-3" src="assets/icons/add.svg" alt="add deck" width="48px">
	</a>
	<div class="deck rounded-3 m-2" *ngFor="let d of decks">
		<img class="deck-img rounded-3" src="{{ d.image }}" alt="deck">
	</div>
</section>
