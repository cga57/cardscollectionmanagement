<div class="split left">
  <img src="assets/background.png">
</div>

<div class="split right">
  <div class="centered">
    <img src="assets/logo.svg">
    <form id="loginInfo" onsubmit="return false">
      <p>Email: </p>
      <input type="text">
      <br><br>
      <p>Password: </p>
      <input type="password">
      <br><br>
      <button id="loginBtn">Login</button>
      <button id="registerBtn" (click)="displayRegistrationInfo()">Register</button>
    </form>
    <form id="registerInfo" onsubmit="return false">
      <p>Name: </p>
      <input type="text">
      <br><br>
      <p>Email: </p>
      <input type="text">
      <br><br>
      <p>Password: </p>
      <input type="password">
      <br><br>
      <p>Re-Enter Password: </p>
      <input type="password">
      <br><br>
      <button id="loginBtn" (click)="displayLoginInfo()">Login</button>
      <button id="registerBtn">Register</button>
    </form>
  </div>
</div>
